_schema-version: "3.2"
ID: esgdriverkiosk
version: 0.0.1
modules:
- name: esgdriverkiosk-destination-content
  type: com.sap.application.content
  requires:
  - name: esgdriverkiosk-destination-service
    parameters:
      content-target: true
  - name: esgdriverkiosk_html_repo_host
    parameters:
      service-key:
        name: esgdriverkiosk_html_repo_host-key
  - name: uaa_esgdriverkiosk
    parameters:
      service-key:
        name: uaa_esgdriverkiosk-key
  parameters:
    content:
      instance:
        destinations:
        - Name: esgdriverkiosk_esgdriverkiosk_html_repo_host
          ServiceInstanceName: esgdriverkiosk-html5-app-host-service
          ServiceKeyName: esgdriverkiosk_html_repo_host-key
          sap.cloud.service: esgdriverkiosk
        - Authentication: OAuth2UserTokenExchange
          Name: esgdriverkiosk_uaa_esgdriverkiosk
          ServiceInstanceName: esgdriverkiosk-xsuaa-service
          ServiceKeyName: uaa_esgdriverkiosk-key
          sap.cloud.service: esgdriverkiosk
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: esgdriverkiosk-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: esgdriverkiosk_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - commgcesgkioskesgkioskui.zip
      name: commgcesgkioskesgkioskui
      target-path: resources/
- name: commgcesgkioskesgkioskui
  type: html5
  path: esgkioskui
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: esgdriverkiosk-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: esgdriverkiosk-destination-service
    service-plan: lite
- name: esgdriverkiosk_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: esgdriverkiosk-html5-app-host-service
    service-plan: app-host
- name: uaa_esgdriverkiosk
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: esgdriverkiosk-xsuaa-service
    service-plan: application
parameters:
  deploy_mode: html5-repo
